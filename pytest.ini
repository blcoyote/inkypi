[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=core
    --cov=utils
    --cov=rendering
    --cov=display
    --cov-report=term-missing
    --cov-report=html
    --verbose
markers =
    unit: Unit tests (isolated components)
    integration: Integration tests (multiple components)
    slow: Slow tests (may involve network/IO)
